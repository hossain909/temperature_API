<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="input"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button id="button" type="button" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        <h1 id="cityName"></h1>
        <h3><span id="cityWeather"></span>&deg;C</h3>
        <h1 class="lead">Clouds</h1>
      </div>
    </div>

    <script>
         const key = '3d102e432eea3c1ffd9f46b9f8940532'
        
         const button = document.getElementById("button").addEventListener("click",function(){
            updateWeather()
            updateCityName()
         })


         function updateWeather(){
            const city = document.getElementById("input").value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${key}`)
            .then(res => res.json())
            .then(data => {
                const temp = data.main.feels_like;
                document.getElementById("cityWeather").innerText = temp;
            })
        }
        function updateCityName(){
            const city = document.getElementById("input").value;
            document.getElementById("cityName").innerText = city;
        }
    </script>
  </body>
</html>
